name: "Secret Scanning"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  gitleaks-scan:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--path=. --verbose"
