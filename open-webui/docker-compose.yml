name: open-webui
services:
  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:${OPEN_WEBUI_IMAGE_TAG:-0.7.2}
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Europe/Vienna}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('127.0.0.1', 8080), 3); s.close()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - open_webui_data:/app/backend/data
    # Host-Port (localhost-only): sicherer Default für VPN-only via Tailscale Serve.
    # Für LAN/Internet-Expose explizit Reverse Proxy nutzen (nicht 0.0.0.0 setzen).
    ports:
      - "${OPEN_WEBUI_BIND_ADDRESS:-127.0.0.1}:${OPEN_WEBUI_HOST_PORT:-3000}:8080"
    networks:
      - ai_stack

volumes:
  open_webui_data:

networks:
  ai_stack:
    external: true
    name: ai_stack
