name: owui
services:
  owui:
    container_name: owui
    image: ghcr.io/open-webui/open-webui:${OPEN_WEBUI_IMAGE_TAG:-0.8.1}
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Europe/Vienna}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY:-}
      HTTP_PROXY: ${OWUI_HTTP_PROXY:-}
      HTTPS_PROXY: ${OWUI_HTTPS_PROXY:-}
      NO_PROXY: ${OWUI_NO_PROXY:-}
      REQUESTS_CA_BUNDLE: ${OWUI_CA_BUNDLE_PATH:-}
      SSL_CERT_FILE: ${OWUI_CA_BUNDLE_PATH:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('127.0.0.1', 8080), 3); s.close()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - owui-data:/app/backend/data
      # Optional: mount debug-proxy CA bundle (only needed when OWUI uses the proxy)
      - ${DEBUG_PROXY_DATA_DIR_HOST:-/home/wasti/ai_stack_data/debug-proxy}:/debug-proxy:ro
    # Host-Port (localhost-only): sicherer Default für VPN-only via Tailscale Serve.
    # Für LAN/Internet-Expose explizit Reverse Proxy nutzen (nicht 0.0.0.0 setzen).
    ports:
      - "${OPEN_WEBUI_BIND_ADDRESS:-127.0.0.1}:${OPEN_WEBUI_HOST_PORT:-3000}:8080"
    networks:
      - ai-stack

  # Apache Tika for document content extraction (used by Open WebUI "Documents" settings).
  # Security default: no host ports => reachable only inside the Docker network as http://tika:9998/tika
  tika:
    container_name: tika
    image: apache/tika:${TIKA_IMAGE_TAG:-latest-full}
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9998/version >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ai-stack

volumes:
  owui-data:
    external: true
    name: owui-data

networks:
  ai-stack:
    external: true
    name: ai-stack
