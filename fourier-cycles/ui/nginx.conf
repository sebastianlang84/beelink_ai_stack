server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://fourier-cycles-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy health requests to backend
    location /healthz {
        proxy_pass http://fourier-cycles-api:8000/healthz;
        proxy_set_header Host $host;
    }

    # Optional: static assets for fourier charts directly via nginx (for performance)
    location /data/ {
        alias /output/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;
    }
}
