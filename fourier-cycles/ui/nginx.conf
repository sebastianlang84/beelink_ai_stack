server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve the static built React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve artifacts from the mounted volume natively 
    location /assets/data/ {
        alias /data/;
        autoindex on;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-store";
    }

    # Proxy internal trigger/status API.
    location /api/ {
        proxy_pass http://fourier-cycles-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Healthcheck for docker-compose
    location /healthz {
        access_log off;
        default_type text/plain;
        return 200 "ok";
    }
}
