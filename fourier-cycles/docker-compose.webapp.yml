version: '3.8'

services:
  fourier-cycles-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: fourier-cycles-ui
    restart: unless-stopped
    ports:
      - "${FOURIER_UI_HOST_BIND_ADDRESS:-127.0.0.1}:${FOURIER_UI_HOST_PORT:-3010}:80"
    volumes:
      - ${FOURIER_OUTPUT_DIR_HOST:-./output}:/data:ro
    networks:
      - ai-stack-fourier
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:80/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ai-stack-fourier:
    name: ai-stack-fourier
    driver: bridge
